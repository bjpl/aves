name: Run Tests

# Full integration test suite with database and optional AI features
#
# SECRET CONFIGURATION (optional):
# - TEST_JWT_SECRET: Custom JWT secret for testing (auto-generated if not set)
# - TEST_SESSION_SECRET: Custom session secret for testing (auto-generated if not set)
# - ANTHROPIC_API_KEY: Required ONLY for AI-powered tests (tests skip if not set)
#
# This workflow will run successfully without any secrets configured.
# AI-related tests will be skipped if ANTHROPIC_API_KEY is not provided.

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    # Service containers to run with the job
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aves_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install all dependencies
      run: npm ci

    - name: Create .env.test file
      run: |
        cd backend
        cat > .env.test << ENVFILE
        # Test Database (GitHub Actions)
        TEST_DB_HOST=localhost
        TEST_DB_PORT=5432
        TEST_DB_NAME=aves_test
        TEST_DB_USER=postgres
        TEST_DB_PASSWORD=postgres
        TEST_SCHEMA=aves_test

        # Main pool (for tests that import services directly)
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=aves_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        DB_ALLOW_EXIT_ON_IDLE=true
        DB_SSL_ENABLED=false

        # Security Keys
        # Use GitHub Secrets if configured, otherwise fallback to safe CI defaults
        # These defaults are ONLY for CI testing and are NOT suitable for production
        JWT_SECRET=${{ secrets.TEST_JWT_SECRET || 'test-jwt-secret-for-ci-only-min-32-chars-12345' }}
        JWT_EXPIRES_IN=24h
        SESSION_SECRET=${{ secrets.TEST_SESSION_SECRET || 'test-session-secret-for-ci-only-min-32-chars-12345' }}

        # Anthropic Claude (OPTIONAL - AI tests will be skipped if not configured)
        # To enable AI-powered tests, configure ANTHROPIC_API_KEY secret in GitHub Settings
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY || '' }}
        ANTHROPIC_MODEL=claude-sonnet-4-5-20250629
        ANTHROPIC_MAX_TOKENS=4096
        ANTHROPIC_TEMPERATURE=0.7

        # AI Feature Flags
        # AI features disabled if API key not configured
        ENABLE_VISION_AI=${{ secrets.ANTHROPIC_API_KEY && 'true' || 'false' }}
        VISION_PROVIDER=claude
        ENABLE_IMAGE_ANALYSIS=${{ secrets.ANTHROPIC_API_KEY && 'true' || 'false' }}
        ENABLE_EXERCISE_GENERATION=${{ secrets.ANTHROPIC_API_KEY && 'true' || 'false' }}
        ENABLE_IMAGE_GENERATION=false

        # Test Environment
        NODE_ENV=test
        ENVFILE

    - name: Setup test database
      run: |
        cd backend
        # Create test schema with proper search_path
        PGPASSWORD=postgres psql -h localhost -U postgres -d aves_test << 'SQL'
        -- Create test schema
        CREATE SCHEMA IF NOT EXISTS aves_test;

        -- Set search path for this session
        SET search_path TO aves_test, public;

        -- Verify schema exists
        SELECT schema_name FROM information_schema.schemata WHERE schema_name = 'aves_test';
        SQL

        # Run migrations (files now include SET search_path internally)
        if [ -f "src/database/migrations/test/001_create_all_test_tables.sql" ]; then
          echo "Running 001_create_all_test_tables.sql in aves_test schema..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d aves_test \
            -v ON_ERROR_STOP=1 \
            -f src/database/migrations/test/001_create_all_test_tables.sql
        fi

        if [ -f "src/database/migrations/test/010_create_species_and_images.sql" ]; then
          echo "Running 010_create_species_and_images.sql in aves_test schema..."
          PGPASSWORD=postgres psql -h localhost -U postgres -d aves_test \
            -v ON_ERROR_STOP=1 \
            -f src/database/migrations/test/010_create_species_and_images.sql
        fi

        # Verify critical tables exist in test schema
        PGPASSWORD=postgres psql -h localhost -U postgres -d aves_test << 'SQL'
        SET search_path TO aves_test, public;
        SELECT tablename FROM pg_tables WHERE schemaname = 'aves_test' ORDER BY tablename;
        SQL

    - name: Run linting
      run: |
        cd backend
        npm run lint

    - name: Run type checking
      run: |
        cd backend
        npx tsc --noEmit

    - name: Run tests
      run: |
        cd backend
        npm test -- --coverage --maxWorkers=2 --forceExit
      env:
        CI: true
        RUN_AUTH_INTEGRATION_TESTS: true

    - name: Upload coverage reports
      if: matrix.node-version == '20.x'  # Only upload once
      uses: codecov/codecov-action@v4
      with:
        directory: ./backend/coverage
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Don't fail if codecov is down

    - name: Archive test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          backend/test-output.log
          backend/coverage/
        retention-days: 7

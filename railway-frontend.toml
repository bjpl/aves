[build]
builder = "nixpacks"
buildCommand = "cd frontend && npm ci && npm run build:vercel"

[deploy]
startCommand = "cd frontend && npx serve dist -l 8080"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 30

[variables]
NODE_ENV = "production"
VITE_API_URL = "$BACKEND_URL"
PORT = "8080"

# Visual Regression Testing Workflow
#
# Runs visual regression tests on PRs to detect UI changes.
# Compares screenshots against baseline and reports differences.

name: Visual Regression Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/src/**'
      - 'frontend/e2e/visual/**'
      - 'frontend/.storybook/**'
      - 'frontend/playwright.config.ts'
  push:
    branches: [main]
    paths:
      - 'frontend/src/**'
      - 'frontend/e2e/visual/**'
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update baseline snapshots'
        required: false
        default: 'false'
        type: boolean

env:
  CI: true
  NODE_VERSION: '20'

jobs:
  visual-tests:
    name: Visual Tests (${{ matrix.viewport }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        viewport: [mobile, tablet, desktop]
        include:
          - viewport: mobile
            project: visual-mobile
            width: 375
            height: 667
          - viewport: tablet
            project: visual-tablet
            width: 768
            height: 1024
          - viewport: desktop
            project: visual-desktop
            width: 1440
            height: 900

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Download baseline snapshots
        uses: actions/cache@v4
        id: snapshot-cache
        with:
          path: frontend/e2e/visual/**/*.png
          key: visual-snapshots-${{ matrix.viewport }}-${{ hashFiles('frontend/src/**', 'frontend/e2e/visual/**/*.ts') }}
          restore-keys: |
            visual-snapshots-${{ matrix.viewport }}-

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run visual tests
        working-directory: frontend
        run: |
          npx playwright test --project=${{ matrix.project }} \
            ${{ github.event.inputs.update_snapshots == 'true' && '--update-snapshots' || '' }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results-${{ matrix.viewport }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 14

      - name: Upload snapshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diffs-${{ matrix.viewport }}
          path: |
            frontend/test-results/**/*-diff.png
            frontend/test-results/**/*-actual.png
            frontend/test-results/**/*-expected.png
          retention-days: 14

      - name: Save updated snapshots
        uses: actions/cache/save@v4
        if: github.event.inputs.update_snapshots == 'true' || github.ref == 'refs/heads/main'
        with:
          path: frontend/e2e/visual/**/*.png
          key: visual-snapshots-${{ matrix.viewport }}-${{ hashFiles('frontend/src/**', 'frontend/e2e/visual/**/*.ts') }}

  storybook-visual:
    name: Storybook Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Storybook
        working-directory: frontend
        run: npm run build-storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: frontend/storybook-static/
          retention-days: 7

  report-results:
    name: Report Results
    runs-on: ubuntu-latest
    needs: [visual-tests, storybook-visual]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Check for visual differences
        id: check-diffs
        run: |
          if ls artifacts/visual-diffs-*/**.png 1> /dev/null 2>&1; then
            echo "has_diffs=true" >> $GITHUB_OUTPUT
            echo "diff_count=$(find artifacts/visual-diffs-* -name '*-diff.png' | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "has_diffs=false" >> $GITHUB_OUTPUT
            echo "diff_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR - Success
        if: steps.check-diffs.outputs.has_diffs == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const body = `## ✅ Visual Regression Tests Passed

            All visual tests passed with no differences detected.

            | Viewport | Status |
            |----------|--------|
            | Mobile (375px) | ✅ Passed |
            | Tablet (768px) | ✅ Passed |
            | Desktop (1440px) | ✅ Passed |

            **Storybook**: ✅ Built successfully

            <details>
            <summary>View Details</summary>

            - Test artifacts are available in the workflow run
            - Storybook build is available as an artifact

            </details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Visual Regression Tests')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner, repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number, body
              });
            }

      - name: Comment on PR - Differences Found
        if: steps.check-diffs.outputs.has_diffs == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const diffCount = '${{ steps.check-diffs.outputs.diff_count }}';

            const body = `## ⚠️ Visual Regression Tests Found Differences

            **${diffCount} visual difference(s) detected**

            Please review the visual changes to ensure they are intentional.

            ### Actions Required

            1. **Review the diffs**: Download the \`visual-diffs-*\` artifacts from the workflow run
            2. **If changes are intentional**: Re-run the workflow with "Update baseline snapshots" option
            3. **If changes are unintentional**: Fix the visual regression before merging

            <details>
            <summary>How to update snapshots</summary>

            **Option 1: Via GitHub Actions**
            1. Go to Actions → Visual Regression Tests
            2. Click "Run workflow"
            3. Check "Update baseline snapshots"
            4. Run on your branch

            **Option 2: Locally**
            \`\`\`bash
            cd frontend
            npx playwright test --project=visual-desktop --update-snapshots
            git add e2e/visual/**/*.png
            git commit -m "chore: update visual snapshots"
            \`\`\`

            </details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Visual Regression Tests')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner, repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number, body
              });
            }

  update-snapshots:
    name: Update Baseline Snapshots
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: visual-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Build application
        working-directory: frontend
        run: npm run build

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Update all snapshots
        working-directory: frontend
        run: |
          npx playwright test --project=visual-mobile --update-snapshots || true
          npx playwright test --project=visual-tablet --update-snapshots || true
          npx playwright test --project=visual-desktop --update-snapshots || true

      - name: Check for changes
        id: check-changes
        working-directory: frontend
        run: |
          if git diff --quiet e2e/visual/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated snapshots
        if: steps.check-changes.outputs.has_changes == 'true'
        working-directory: frontend
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add e2e/visual/**/*.png
          git commit -m "chore: update visual baseline snapshots [skip ci]"
          git push

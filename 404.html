<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aves - Visual Spanish Bird Learning</title>
    <script type="text/javascript">
      // Redirect to the Aves app at /aves/
      // This handles the case when someone visits the root domain

      var l = window.location;

      // If we're at the root, redirect to /aves/
      if (l.pathname === '/' || l.pathname === '/index.html') {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/aves/');
      } else {
        // For other paths, use the SPA redirect logic
        var pathSegmentsToKeep = 0; // for root domain
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/aves/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>

# Docker Compose for Test Database
# Usage: docker-compose -f docker-compose.test.yml up -d
# This creates an isolated Postgres instance for running tests

version: '3.8'

services:
  test-db:
    image: postgres:14-alpine
    container_name: aves-test-db
    environment:
      POSTGRES_DB: aves_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
    ports:
      - "5434:5432"  # Different port to avoid conflicts with other DBs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aves_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No volume - test data is ephemeral
    tmpfs:
      - /var/lib/postgresql/data  # RAM-based for speed
